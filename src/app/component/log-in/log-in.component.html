<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #signupForm="ngForm">

                <div class="form-outline mb-4">
                  <input type="email" name="first" ngModel required #first="ngModel" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email  </label>
                  <!-- <p>{{secound.value|json}}</p> -->
                </div>


                <div class="form-outline mb-4">
                  <input type="password" name="secound" ngModel required #secound="ngModel" required id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-success" [hidden]="signupForm.invalid"  (click)="logInFun(first.value,secound.value)"  [disabled]="userStat"  >Login</button>
                  <button class="btn btn-warning" (click)="logOutfun(first.value)" [disabled]="!userStat">LogOut</button>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
