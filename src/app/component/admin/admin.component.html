<div class="d-flex justify-content-center">
  <button class="btn btn-success" (click)="AddItem()">add product</button>
</div>

<section class="bgH" style="background-color: #eee;">
  <div class="container h-100 mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">A-E-D For Product</p>

                <form class="mx-1 mx-md-4" (ngSubmit)="addFromForm(product11.id)" (keydown.enter)="$event.preventDefault()"
                  #enterProduct="ngForm">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-tag fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example1c" min="0" class="form-control " placeholder="Product ID"
                        required name="SearchID" [(ngModel)]="product11.id" #SearchID="ngModel"
                        [ngClass]="{'is-invalid':(SearchID.touched||SearchID.dirty) && !SearchID.valid}" />
                      <span class="invalid-feedback">
                        <span *ngIf="SearchID.errors?.['required']">Please enter valid Id</span>
                      </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-brands fa-product-hunt fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control "
                        placeholder="Product Name" required [(ngModel)]="product11.Name" name="name"
                        #NameProduct="ngModel"
                        [ngClass]="{'is-invalid':(NameProduct.touched||NameProduct.dirty) && !NameProduct.valid}"/>
                        <span class="invalid-feedback">
                          <span *ngIf="NameProduct.errors?.['required']">Please enter valid Name</span>
                        </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-link fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control " placeholder="Product Img Link"
                        required [(ngModel)]="product11.Img" name="img"
                        #IMgProduct="ngModel"
                        [ngClass]="{'is-invalid':(IMgProduct.touched||IMgProduct.dirty) && !IMgProduct.valid}"/>
                        <span class="invalid-feedback">
                          <span *ngIf="IMgProduct.errors?.['required']">Please enter valid Path </span>
                        </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-hashtag fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <form class="form-floating">
                        <input type="number" class="form-control" id="floatingInputValue" min="0"
                          placeholder="Product Quantity"required="" value="1" [(ngModel)]="product11.Quantity" name="quantity"
                          #QuantProduct="ngModel"
                          [ngClass]="{'is-invalid':(QuantProduct.touched||QuantProduct.dirty) && !QuantProduct.valid}"/>
                          <span class="invalid-feedback">
                            <span *ngIf="QuantProduct.errors?.['required']">Please enter valid Quantity Product </span>
                          </span>
                        <label for="floatingInputValue">Product Quantity</label>
                      </form>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-dollar-sign fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <form class="form-floating">
                        <input type="number" class="form-control" id="floatingInputValue" min="0"
                          placeholder="Product Price" value="0"required="" [(ngModel)]="product11.Price" name="price"
                          #PriceProduct="ngModel"
                          [ngClass]="{'is-invalid':(PriceProduct.touched||PriceProduct.dirty) && !PriceProduct.valid}"/>
                          <span class="invalid-feedback">
                            <span *ngIf="PriceProduct.errors?.['required']">Please enter valid Price Product </span>
                          </span>
                        <label for="floatingInputValue">Product Price</label>
                      </form>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-bars fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <form class="form-floating">
                        <select class="form-select"required="" id="floatingSelect" aria-label="Floating label select example"
                          [(ngModel)]="product11.CateoggryID" name="categories">
                          <option selected>Open this Category menu</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>

                        </select>
                        <label for="floatingSelect">Product Category</label>
                      </form>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" class="btn btn-sm btn-primary me-3" value="Save Product"
                      [disabled]="enterProduct.invalid">

                    <input type="button" class="btn btn-sm btn-primary me-3"(click)="Update(product11.id)" value="Edit Product">

                    <input type="button" class="btn btn-sm btn-primary" value="Delete Product"
                      (click)="delete(product11.id)">
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
