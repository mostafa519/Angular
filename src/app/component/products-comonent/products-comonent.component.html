<div class="col-md-5 mx-auto">
  <div class="small fw-light">search with materail</div>
  <div class="input-group">
    <input class="form-control border-end-0 border rounded-pill" type="text" id="example-search-input" #searchValue>
    <span class="input-group-append">
      <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button"
        (click)="searchWithMaterail(searchValue.value)">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</div>
<div class="row container-fluid">

  <div class="card col-md-4 pe-3" Styles *ngFor="let product of prds_Search">
    <ng-container>
      <img [src]="product.Img" alt="" imgStyle class="card-img-top mt-2" alt="...">
      <div class="card-body">
        <h4>{{product.Name | uppercase}}</h4>
        <h4>{{product.CateoggryID }}</h4>
        <h4>{{product.Price|currency}}</h4>
        <ng-container *ngIf="product.Quantity >0 ;else sh">There is last {{product.Quantity}}</ng-container>
        <ng-template #sh>Out Of Stock</ng-template>
        <br>
        <button imgStyle class="btn btn-danger m-2" [disabled]="product.Quantity==0">Buy</button>
        <button imgStyle class="btn btn-danger m-2">ADD</button>
      </div>
    </ng-container>

  </div>
</div>


<div class="row pb-5">
  <div class="row container-fluid">

    <div class="card col-md-4 pe-3" Styles *ngFor="let product of Product ">
      <ng-container>
        <img [src]="product.Img" alt="" imgStyle class="card-img-top mt-2" alt="...">
        <div class="card-body">
          <h4>{{product.Name | uppercase}}</h4>
          <h4>{{product.Price|currency}}</h4>
          <ng-container *ngIf="product.Quantity >0 ;else sh">There is last {{product.Quantity}}</ng-container>
          <ng-template #sh>Out Of Stock</ng-template>
          <br>
          <button imgStyle class="btn btn-danger m-2" [disabled]="product.Quantity==0">Buy</button>
          <button imgStyle class="btn btn-danger m-2">ADD</button>
        </div>
      </ng-container>

    </div>
  </div>

</div>
